          timeout: 300
          port: 22
      when: inventory_hostname in groups['cisco_ios']
    - name: Show Version
      junos_command:
        commands: show version
        provider:
          host: "{{ ansible_host }}"
          timeout: 300
      when: inventory_hostname in groups['junos']
